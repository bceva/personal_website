<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    	<!-- here it is first as a text link and then as a linked image -->
        <a href="https://www.facebook.com/dialog/feed?app_id=140586622674265&link=WWW.GOOGLE.COM&name=DESCRIPTIVE TEXT HERE&redirect_uri=http%3A%2F%2Fs7.addthis.com%2Fstatic%2Fpostshare%2Fc00.html">Share this page over Facebook!</a>
        <br>
        <a href="https://twitter.com/intent/tweet?text=TWEET TEXT GOES HERE %23hashtag&url=WWW.GOOGLE.COM"> <img src="twitter.png"> </a>
        <br>

        <!-- or if you want it to pop up in a new, smaller window (advanced! make sure you include the javascript on your page like I do below) -->
        <a href="#" onclick="javascript:popUp('https://twitter.com/intent/tweet?text=TWEET TEXT GOES HERE %23hashtag&url=WWW.GOOGLE.COM', 704, 260)"> <img src="twitter.png"> </a>

        <script>
	        function popUp(url,_width,_height) {
			newwindow=window.open(url,'Sharing is Caring!','height=' + _height + ',width=' + _width);
			if (window.focus) {newwindow.focus()}
				return false;
			}
		</script>
    </body>
</html>
